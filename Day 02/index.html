<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mountains+of+Christmas:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Toggle Christmas Theme</title>
</head>

<body class="christmas" id="body">
    <div class="container">
        <p id="greeting">🎅 Merry Christmas!</p>
        <div class="radio-container">
            <input type="radio" id="christmas" name="theme" value="christmas" checked>
            <label for="christmas">Christmas 🎅</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="snow" name="theme" value="snow">
            <label for="snow">Snow ☃️</label>
        </div>
        <label class="switch">
            <input id="switch" type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>
</body>

</html>

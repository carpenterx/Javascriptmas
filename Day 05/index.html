<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Christmas Card Writer</title>
</head>
<body>
    <div class="card" id="card">
        <p class="greeting" id="greeting-display"></p>
        <p id="to-display"></p>
        <p id="from-display"></p>
    </div>
    <div class="input-row">
        <label for="to">To:</label><input type="text" id="to">
    </div>
    <div class="input-row">
        <label for="from">From:</label><input type="text" id="from">
    </div>
    <div class="input-row">
        <label for="greeting-input">Greeting:</label><input type="text" id="greeting-input">
    </div>
    <button id="btn">Write card</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Naughty List, Nice List</title>
</head>

<body>
    <h1>🎅 Naughty List, Nice List 🎁</h1>
    <div class="container">
        <div>
            <h2>Nice List</h2>
            <ul class="list nice-list" id="nice-list"></ul>
        </div>
        <div>
            <h2>Naughty List</h2>
            <ul class="list naughty-list" id="naughty-list"></ul>
        </div>
    </div>
    <button id="btn" type="button">Sort</button>
    <div>
        <label for="person-name">Name:</label>
        <input type="text" id="person-name">
        <input type="checkbox" id="has-been-good" checked>
        <label for="has-been-good">Has been good</label>
        <button id="add-person">Add</button>
    </div>
</body>

</html>

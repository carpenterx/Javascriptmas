<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snowman Customizer</title>
</head>

<body>
    <div class="snowman">
        <div class="hat">
            <div class="hat-top"></div>
            <div class="hat-center"></div>
            <div class="hat-bottom"></div>
        </div>
        <div class="head">
            <div class="eyes">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="snowman-body">
            <div class="scarf">
                <div class="scarf-center"></div>
                <div class="scarf-right"></div>
            </div>
            <div class="arm">
                <div class="arm-part-1"></div>
                <div class="arm-part-2"></div>
                <div class="arm-part-3"></div>
            </div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>
    <div class="controls">
        <div>
            <input id="hat-color" type="color" value="#ff0000" />
            <label for="hat-color">Hat Color</label>
        </div>
        <div>
            <input id="eye-color" type="color" value="#99bbff" />
            <label for="eye-color">Eye Color</label>
        </div>
        <div>
            <input id="nose-color" type="color" value="#ffa500" />
            <label for="nose-color">Nose Color</label>
        </div>
        <div>
            <input id="scarf-color" type="color" value="#800080" />
            <label for="scarf-color">Scarf Color</label>
        </div>
        <div>
            <input id="button-color" type="color" value="#000" />
            <label for="button-color">Button Color</label>
        </div>
    </div>
</body>

</html>

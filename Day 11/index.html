<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Christmas Carousel</title>
</head>

<body>
    <h1>Christmas Gallery</h1>
    <div class="gallery">
        <button id="previous">
            <span aria-label="previous" class="material-icons-outlined">navigate_before</span>
        </button>
        <div class="image-bg click-zoom">
            <label>
                <input type="checkbox">
                <img class="faded" id="img" src="imgs/village.jpg"
                    alt="christmas village at night with snow and christmas tree"
                    title="christmas village at night with snow and christmas tree" />
            </label>
        </div>
        <button id="next">
            <span aria-label="next" class="material-icons-outlined">navigate_next</span>
        </button>
    </div>
</body>

</html>

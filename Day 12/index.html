<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Christmas Guest List</title>
</head>

<body>
    <h1>Christmas Guest List</h1>
    <ul class="guest-list" id="guest-list">
        <li>Me</li>
        <li>Cat</li>
    </ul>

    <form>
        <label for="name">New guest:</label>
        <input id="input" type="text" id="name" name="name">
        <button id="add-guest" type="button">Add 'em</button>
        <button id="remove-guest" type="button">Remove Guest</button>
        <button id="remove-evil" type="button">Remove Evil</button>
    </form>
</body>

</html>

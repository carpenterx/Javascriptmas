<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Festive Translator</title>
</head>

<body>
    <h1>🎁 Festive Translator 🔔</h1>
    <div class="container">
        <p id="greeting-text" class="greeting-text fade-out">Merry Christmas!</p>
    </div>
    <p>Language:</p>
    <select id="language-selector">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="Ukrainian">Ukrainian</option>
        <option value="Welsh">Welsh</option>
    </select>
    <p>Greeting:</p>
    <select id="greeting-selector">
        <option value="greeting">Merry Christmas!</option>
        <option value="greeting2">And a Happy New Year!</option>
    </select>
</body>

</html>
